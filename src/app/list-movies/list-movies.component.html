<ion-header>
    <ion-toolbar color='danger'>
        <ion-icon name='log-out' (click)='logout()'></ion-icon>
      <ion-title>
        City Movies App
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-card *ngFor="let m of movies">
          <ion-card-header>
             <ion-card-title>{{m.name}} <ion-badge color='danger'> {{m.likes}}%</ion-badge></ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-img src='{{m.image_url}}'></ion-img>
              <span>Rating: {{m.rating}}/5</span> | <span>Release Date: {{m.date}}</span>
              <p><span>Genre: {{m.type}}</span></p>
              <ion-button expand ='full' color="danger" (click)="doBooking(m)">Book Tickets</ion-button>
          </ion-card-content>
        </ion-card>

            </ion-card-content>
          </ion-card> -->
      </ion-content>
